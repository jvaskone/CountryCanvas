<div class="card" >
    <h3>{{country?.name?.common}}</h3>
    <img src={{country?.flags?.png}} />

    <p>
        <b>{{country?.name?.official}}</b><br><br>
        Region: {{country?.region}}<br>
        Capital: {{country?.capital}}<br>
        Area: {{country?.area}}<br>
        Population: {{country?.population | number}}
        
    </p>
</div>
